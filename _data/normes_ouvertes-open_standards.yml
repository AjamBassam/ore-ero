## HTML5
- codeName: HTML5
  fullName:
    en: HyperText Markup Language 5
    fr: HyperText Markup Language 5
  description:
    en: HTML5 is a markup language used for structuring and presenting content on the Web. It is the fifth and current major version of the HTML standard.
    fr: HTML5 est un langage de balisage utilisé pour structurer et présenter du contenu sur le Web. C'est la cinquième et dernière version majeure de la norme HTML.
  status: mandatory
  references:
    - name: GC Standard on Web Interoperability
      URL:
        en: https://www.tbs-sct.gc.ca/pol/doc-eng.aspx?id=25875
        fr: https://www.tbs-sct.gc.ca/pol/doc-fra.aspx?id=25875
  tags:
    en:
      - Web
    fr:
      - Web
  standardsOrg: W3C
  specURL:
    en: https://www.w3.org/TR/html5/
    fr: https://www.w3.org/TR/html5/
  contact:
    email: open@tbs-sct.gc.ca
  date:
    created: 2018-01-23
    lastModified: 2018-01-23

## UTF-8
- codeName: UTF-8
  fullName:
    en: UTF-8
    fr: UTF-8
  description:
    en: UTF-8 is a variable width character encoding capable of encoding all valid code points in Unicode using one to four 8-bit bytes. The encoding is defined by the Unicode standard.
    fr: UTF-8 est un codage de caractères de largeur variable capable de coder tous les points de code valides en Unicode en utilisant un à quatre octets de 8 bits. Le codage est défini par la norme Unicode.
  status: mandatory
  references:
    - name:
        en: GC Standard on Web Interoperability
        fr: Norme sur l'interopérabilité du Web
      URL:
        en: https://www.tbs-sct.gc.ca/pol/doc-eng.aspx?id=25875
        fr: https://www.tbs-sct.gc.ca/pol/doc-fra.aspx?id=25875
    - name:
        en: Library and Archives Canada (LAC) Guidelines on File Formats for Transferring Information Resources of Enduring Value
        fr: Lignes directrices sur les formats de fichier à utiliser pour transférer des ressources documentaires
      URL:
        en: http://www.bac-lac.gc.ca/eng/services/government-information-resources/guidelines/Pages/guidelines-file-formats-transferring-information-resources-enduring-value.aspx
        fr: http://www.bac-lac.gc.ca/fra/services/gestion-ressources-documentaires-gouvernement/lignes-directrices/Pages/lignes-directrices-formats-fichier-transferers-ressources-documentaires.aspx
  tags:
