deptCode: * [string] Department or agency code - https://github.com/canada-ca/ore-ero/blob/master/docs/_data/ministeres-departments.yml
releases: [array] Contains objects representing each versioned source code release made available.
  - name:
      en: * [string] The name of the release in English. 
      fr: * [string] Le nom de la version en fran√ßais. 
    description:
      en: * [string] A one- or two-sentence description of the release.
      fr: *
    repositoryURL:
      en: * [string] The URL of the public release repository for open source repositories.
      fr: *
    version: [string] The version for this release. For example, "1.0.0."
    status: [string] The development status of the release. For example, "Production", "Beta"..
    vcs: [string] A lowercase string with the name of the version control system that is being used for the release. For example, "git", "svn"..
    permissions:
      licenses:
        - name: * [string] An abbreviation for the name of the license - Ex. 'GPL' or 'MIT'
          URL:
            en: * [string] The URL of the release license.
            fr: *
    laborHours: * [number] An estimate of total labor hours spent by your organization/component across all versions of this release. This includes labor performed by federal employees and contractors. 
    tags:
      en: * [array] An array of keywords that will be helpful in discovering and searching for the release.
        - tag1-en
        - tag2-en
      fr: *
        - tag1-fr
        - tag2-fr
    contact:
      email: * [string] An email address to contact the release.
      URL: [string] The URL to a website that can be used to reach the point of contact. For example, 'http://twitter.com/...'.
      phone: [string] The phone number to contact a release.
    organization:
      en: [string] The organization or component within the agency that the releases listed belong to. For example, "GCTools", "Open Gov"..
      fr:
    languages: [array] A list of strings with the names of the programming languages in use on the release.
      - lang1
      - lang2
    date:
      created: [string] The date the release was originally created, in YYYY-MM-DD or ISO 8601 format.
      lastModified: [string] The date the release was modified, in YYYY-MM-DD or ISO 8601 format.
    reusedCode:
      - name: Elgg
        URL: https://github.com/Elgg/Elgg
